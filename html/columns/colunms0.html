<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Colunas com Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .row > div {
            padding: 20px;
            background-color: teal;
            border: 2px solid black;
        }
    </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-3">
      Coluna 1
    </div>
    <div class="col-6">
      Coluna 2
    </div>
    <div class="col-3">
      Coluna 3
    </div>
    <div class="col-3">
        Coluna 4
    </div>
  </div>
</div>

</body>
</html>
